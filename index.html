<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <!--Bootstrap link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!--css file-->
  <link rel="stylesheet" href="./assets/style.css" />
  
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<!-- Nav Bar -->
<div class="jumbotron jumbotron-fluid navStyle">
  <div class="container">
    <h1 class="display-4">Weather Dashboard</h1>
  </div>
</div>



<!-- Search for cities -->
<main class="container Searchbar">
  <div class="row">
    <div class="card col-12 col-md-3 searchBar" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Search for a city</h5>
        <div class="input-group mb-4">
          <input id="citySearch" type="text" class="form-control" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary">Search</button>
            <hr>
          </div>
        </div>
        <div id="pastCities"></div>
      </div>
    </div>
    <div class="card col-12 col-md-8" style="width: 18rem;">
      <div class="row">
        <div id="cityInfo" class="card-body">
          <h1 class="card-title">City Information</h1>
          <hr>
          </p>
        </div>
      </div>
      <!-- Add 5 day forcast below -->
      <div class="row">
        <div class="card col-12 container fiveStyle" style="width: 18rem;">
          <div id="fiveDay" class="card-body row">
            <h5 class="card-title forecast col-12">Five Day Forecast</h5>
            <hr>
          </div>
        </div>
       
      </div>
    </div>

  </div>


</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./assets/app.js"></script>
</body>

</html>
